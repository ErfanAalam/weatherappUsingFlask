<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Hello Erfan this is a weather app</h1>
    <div class="container my-3">
      <h2>Search your city weather</h2>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="city" class="form-label">Enter your city name</label>
          <input type="text" class="form-control" name="city" id="city" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="data text-center">
      <h1>City name :{{data.name}}</h1>
      <h1>Weather :{{data.weather[0].description}}</h1>
      <h1>Temprature : {{data.main.temp}}</h1>
      <h1>visibility : {{data.visibility}}</h1>
      <h1>Humidity : {{data.main.humidity}}</h1>
      <h1>Wind speed : {{data.wind.speed}}</h1>
    </div>
  </body>
</html>
